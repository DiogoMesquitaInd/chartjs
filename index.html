<html>
   <head> 
      <title>chart.js 2.1</title> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
 
   </head> 
   <body> 
    <div>
     <input type="number" id="meta">
      <button onclick="updateChart()">Botao</button>
      <canvas id="linechart" width="800" height="450"></canvas>
    </div>
    


    <script>
     let diogo = ''
const data =  {
      labels: [1500,1600,1700,1750,1800,1850,1900,1950,1999,2050],
      datasets: [{ 
          data: [200,114,150,106,20,111,25,221,50,-60],
          label: "Africa",
          borderColor: "#3e95cd",
          fill: false
        }
      ]
    }

    // config 
    const config = {
      type: 'line',
      data,
      options: {
      title: {
        display: true,
        text: 'World population per region (in millions)'
      },
      annotation: {
        annotations: [{
            drawTime: 'afterDraw', 
            id: 'a-line-1', 
            type: 'line',
            value:0,
            mode: 'horizontal',
            scaleID: 'y-axis-0',
            borderColor: 'red',
            borderWidth: 5,
        }]
    }
    }
    };

 // render init block
 const myChart = new Chart(
      document.getElementById('linechart'),
      config
    );

    
  function updateChart(linechart) {
    myChart.config.data.datasets[0].data[0] = document.getElementById('meta').value;
    myChart.options.annotation.annotations[0].value = document.getElementById('meta').value;;
    //diogo =  document.getElementById("meta").value;
    myChart.update();
  };
        </script>

   </body>
</html>
